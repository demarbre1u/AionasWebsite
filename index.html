<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="favicon.ico" />

        <title>Aionas</title>
    </head>


    <body>
        
        <header>
            <div id="contact"><i class="fas fa-envelope icon"></i>aionas@gmail.fr</div>

            <div id="title"><img src="img/logo.png" alt="Logo Aionas"></div>

            <div id="menu">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Serveur</a></li>
                </ul>
            </div>
        </header>

        <div id="carousel-wrapper">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/img1.png" alt="First slide">
                    </div>
                        
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/img2.png" alt="Second slide">
                    </div>
                        
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/img3.png" alt="Third slide">                    
                    </div>
            
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/img4.png" alt="Fourth slide">                    
                    </div>
                </div>
            
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                        
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        
    </body>
</html>
